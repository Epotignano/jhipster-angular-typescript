
<div>
    <h2><span translate="springTestApp.student.detail.title">Student</span> {{student.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="springTestApp.student.firstname">Firstname</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.firstname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="springTestApp.student.lastname">Lastname</span>
                </td>
                <td>
                    <span class="form-control-static">{{student.lastname}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
