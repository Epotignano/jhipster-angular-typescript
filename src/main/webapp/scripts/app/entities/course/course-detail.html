
<div>
    <h2><span translate="springTestApp.course.detail.title">Course</span> {{course.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="springTestApp.course.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{course.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="springTestApp.course.student">student</span>
                </td>
                <td>
                    <span ng-repeat="student in course.students">
                        <a class="form-control-static" ui-sref="student.detail({id: {{student.id}}})">{{student.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="springTestApp.course.teacher">teacher</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="teacher.detail({id:course.teacher.id})">{{course.teacher.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
