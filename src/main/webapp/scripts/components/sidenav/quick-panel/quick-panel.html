<md-content>
    <md-tabs md-no-pagination md-swipe-content md-stretch-tabs="always">
        <md-tab>
            <md-tab-label translate="QUICKPANEL.TODAY">TODAY</md-tab-label>
            <md-content class="today-tab scrollable" ms-scroll
                        ng-include="'app/sidenav/quick-panel/tabs/today/today-tab.html'">
            </md-content>
        </md-tab>
        <md-tab>
            <md-tab-label translate="QUICKPANEL.CHAT">CHAT</md-tab-label>
            <md-content class="chat-tab scrollable" ms-scroll
                        ng-include="'app/sidenav/quick-panel/tabs/chat/chat-tab.html'"
                        ng-controller="ChatTabController as vm">
            </md-content>
        </md-tab>
        <md-tab>
            <md-tab-label translate="QUICKPANEL.ACTIVITY">ACTIVITY</md-tab-label>
            <md-content class="activity-tab scrollable" ms-scroll
                        ng-include="'app/sidenav/quick-panel/tabs/activity/activity-tab.html'">
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
